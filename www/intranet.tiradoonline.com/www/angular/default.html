<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
</head>

<body>

<div ng-app="tiradoonlineNamespace" ng-controller="loginController">
  	
	<p>
  		Username: <input type="text" ng-model="Username" ng-change="ValidateLogin()">
	</p>

  	<p>
		Password: <input type="text" ng-model="Password" ng-change="ValidateLogin()">
	</p>

	<button ng-click="ValidateLogin()">Login</button>
	
	<div ng-show="SQL">

		<table>
		<tr>
			<td>
				UserID
			</td>
			<td>
				Username
			</td>
			<td>
				Password
			</td>
		</tr>
		<tr ng-repeat="item in SQL">
			<td>
				{{ item.name }}
			</td>
			<td>
				{{ item.UserName }}
			</td>
			<td>
				{{ item.Password }}
			</td>
		</tr>
		</table>
	</div>
</div>



<script src="/includes/angular/angular.js"></script>
<script src="/angular/app/tiradoonlineNamespace.js"></script>
<script src="/angular/controllers/loginController.js"></script>



</body>
</html>
